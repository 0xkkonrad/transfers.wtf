<!-- JavaScript to Randomize the Logos -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const logoCloud = document.getElementById('logo-cloud');
        const logos = Array.from(logoCloud.children).slice(1); // Exclude the <h2> header

        for (let i = logos.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            // Swap elements
            [logos[i], logos[j]] = [logos[j], logos[i]];
        }

        // Clear the logoCloud div and append header and the randomized logos
        while (logoCloud.firstChild) {
            logoCloud.removeChild(logoCloud.firstChild);
        }

        const header = document.createElement('h2');
        header.classList.add('text-2xl', 'text-black', 'mb-4');
        header.textContent = 'Hosted by';
        logoCloud.appendChild(header);

        for (const logo of logos) {
            logoCloud.appendChild(logo);
        }
    });
</script>
